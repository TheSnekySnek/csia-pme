<body>

	<div class="section">
		<div class="field is-grouped is-grouped-centered">
			<div class="control file is-info">
				<label class="file-label">
					<input class="file-input" accept="image/jpeg" type="file" id="image_analyze" name="resume">
					<span class="file-cta">
						<span class="file-label">

						</span>
					</span>
				</label>
			</div>

			<p class=" control">
				<button type="button" class="button" onclick="faceAnalyze()">Analyze face</button>
			</p>

			<p class="control">
				<button type="button" class="button" onclick="faceBlur()">Blur face</button>
			</p>
		</div>

		<div class="field is-grouped is-grouped-centered">
			<div id="tasksList" class="buttons"></div>
		</div>
	</div>

	<div class="section is-vcentered">
		<div class="columns">
			<div class="column"></div>
			<div class="column is-half">
				<div class="container">
					<img src="" id="image_result" class="results" alt="Image result" />
				</div>
				<div class="container">
					<textarea id="box_result" class="results" style="width: 100%; height: 700px;"></textarea>
				</div>
			</div>
			<div class="column"></div>
		</div>
	</div>

	<script type="text/javascript" src="/static/js/index.js"></script>
