apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine
  labels:
    app: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine
  template:
    metadata:
      labels:
        app: engine
    spec:
      containers:
      - name: engine
        #image: registry.forge.hefr.ch/mse_pi/services/engine:latest
        image: IMAGE_NAME
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: APP_HOST
          value: 0.0.0.0
        - name: APP_PORT
          value: "80"
        - name: APP_LOG
          value: info
      imagePullSecrets:
      - name: mysecretdeployer
