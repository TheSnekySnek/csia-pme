apiVersion: v1
kind: Pod
metadata:
  # This name uniquely identifies the pod
  name: digit-recognition-pod
  labels:
    app: digit-recognition
spec:
  containers:
  - name: digit-recognition
    image: csia-pme/digit-recognition
    # As we use the local image, there is no need to pull the image
    imagePullPolicy: Never
    ports:
    - name: http
      containerPort: 80 
    env:
    - name: APP_HOST
      value: 0.0.0.0
    - name: APP_PORT
      value: "80"
    - name: APP_LOG
      value: info
    - name: APP_ENGINE
      value: "http://engine-service:8080"
    - name: APP_SERVICE
      value: "http://digit-recognition-service:8383"
